<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
		<h2><wicket:message key="accountOption">Account option</wicket:message></h2>
		<div wicket:id="customer.motherMaidenNameBorder" class="row">
			<div class="summaryLabel"><label wicket:id="customer.motherMaidenNameLabel">Mother maiden name</label></div>
			<div class="summaryValue"><label wicket:id="customer.motherMaidenName"/></div>
		</div>
		<div wicket:id="depositAmountBorder" class="row">
			<div class="summaryLabel"><label wicket:id="depositAmountLabel">Deposit amount</label></div>
			<div class="summaryValue"><label wicket:id="depositAmount"/></div>
		</div>
</wicket:panel>
</body>
</html>
